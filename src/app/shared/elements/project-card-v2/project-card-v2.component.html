<div class="">
  <app-subsection
    [index]="project.index"
    [subsectionTitle]="project.title"
  ></app-subsection>
  <img [src]="project.images[0]" class="pt-4" />

  <div class="flex justify-between pt-4">
    <div>
      <span>{{ project.tech }}</span>
    </div>

    <span class="text-secondary-deep-orange"> {{ project.date }} </span>
  </div>

  <div class="flex flex-row-reverse">
    <app-redirect-button
      class="ml-auto inline-flex pt-4"
      href=""
      icon="expand"
      label="see more"
      size=""
    ></app-redirect-button>
  </div>
</div>
